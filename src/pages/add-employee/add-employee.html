  <form #f="ngForm" (ngSubmit)="addFormData(f.value)">
    <ion-item>
      <ion-label left>Employee ID</ion-label>
      <ion-input type="text" name="Id" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label left>Employee Full Name</ion-label>
      <ion-input type="text" name="FullName" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label left>First Name</ion-label>
      <ion-input type="text" name="FirstName" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label left>Last Name</ion-label>
      <ion-input type="text" name="LastName" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label left>Address</ion-label>
      <ion-input type="text" name="Address" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label left>Email</ion-label>
      <ion-input type="text" name="Email" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label left>NIC Number</ion-label>
      <ion-input type="text" name="NIC" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label left>Birth Day</ion-label>
      <ion-datetime displayFormat="YYYY MMM DD" min="1900" max="2020-10-31" pickerFormat="YYYY:MMM:DD" name="BirthDay" type="text" ngModel required></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label left>Gender</ion-label>
      <ion-select  name="Gender" ngModel required>
        <ion-option  value="male">Male</ion-option>
        <ion-option  value="female">Female</ion-option>
      </ion-select>
    </ion-item>

    <ion-list>
      <ion-item>
        <ion-label>Skills</ion-label>
        <ion-select name="Skills" ngModel  multiple="true" required>
          <ion-option value="Java" selected="true">Java</ion-option>
          <ion-option value="C">C</ion-option>
          <ion-option value="Angular">Angular</ion-option>
		  <ion-option value="Python">Python</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-item>
      <ion-label left>Experience</ion-label>
      <ion-input type="text" name="Experience" ngModel required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label left>State</ion-label>
      <ion-select  name="State" ngModel required>
        <ion-option  value="Married">Married</ion-option>
        <ion-option  value="Unmarried">Unmarried</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label left>Telephone Number</ion-label>
      <ion-input type="number" name="Telephone" maxlength="10" ngModel required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label left>Mobile</ion-label>
      <ion-input type="number" name="Mobile" ngModel required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label left>Qualifications</ion-label>
      <ion-input type="text" name="Qualifications" ngModel required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label left>Visa Availability</ion-label>
      <ion-select  name="Visa" ngModel required>
        <ion-option  value="Available">Available</ion-option>
        <ion-option  value="Not Available">Not Available</ion-option>
      </ion-select>
    </ion-item>

    <div padding>
      <button block type="submit" [disabled]="!f.valid" ion-button color="dark" outline icon-left>
	  <ion-icon name="person-add" left></ion-icon><span padding-left="12px">Add</span>
	  </button>
    </div>

  </form>

</ion-content>
