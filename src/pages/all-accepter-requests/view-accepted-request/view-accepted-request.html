
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>View Accepted Request</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div padding>

  </div>

  <ion-card >

    <ion-card-header>
      Allocated Resources
      <hr>
      Project Name : {{pageData.projectName}}
    </ion-card-header>

    <ion-card-content>

      <ion-list>

        <ion-item *ngFor="let item of pageData.filledData;let i = index" >
          <!--<h4 item-start>No.{{i + 1}}</h4>-->
          <h4 item-start>Employee ID : {{item.empId}}</h4>
          <button ion-button color="dark" outline  (click)="onClickView(item)" item-end>View</button>
        </ion-item>

      </ion-list>

    </ion-card-content>

  </ion-card>

</ion-content>
