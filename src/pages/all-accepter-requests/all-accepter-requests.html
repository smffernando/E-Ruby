<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Accepted Requests</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <button style="background-color: rgba(230, 218, 218, 0.5) !important" ion-item *ngFor="let item of acceptedRequestList">
      <ion-icon name="albums" item-start></ion-icon>
      {{item.projectName}}
      <button ion-button color="dark" outline (click)="onViewProject(item)" item-end>
        View
      </button>
    </button>
  </ion-list>

</ion-content>
