<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Employee</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <button style="background-color: rgba(230, 218, 218, 0.5) !important" ion-item *ngFor="let item of empViews" (click)="ViewPage(item)">
      <div item-start>{{item.Name}}</div>

      <div class="item-note" item-end>
        <ion-icon name="arrow-dropright"></ion-icon>
      </div>
    </button>
  </ion-list>

</ion-content>
