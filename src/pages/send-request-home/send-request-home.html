<!--

  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Send Request Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form #f="ngForm" (ngSubmit)="addFormData(f.value)">

    <ion-item>
      <ion-label left>Project Name :</ion-label>
      <ion-input type="text" name="projectName" ngModel required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label left>Project ID :</ion-label>
      <ion-input type="text" name="projectId" ngModel required></ion-input>
    </ion-item>

    <div padding>
      <button block type="submit" [disabled]="!f.valid" ion-button color="dark"><span padding-left="12px">Create Project</span></button>
    </div>

  </form>

</ion-content>
