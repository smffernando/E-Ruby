
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>All Users</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <button style="background-color: rgba(230, 218, 218, 0.5) !important" ion-item *ngFor="let item of users" [hidden] = "item.eId === auth.eId" (click)="onClickView(item)">
      <ion-icon name="person" item-start></ion-icon>
      {{item.fullName}}
      <div class="item-note" item-end>
        {{item.eId}}
      </div>
    </button>
  </ion-list>

</ion-content>
